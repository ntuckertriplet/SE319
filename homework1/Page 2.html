<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
</head>
<body>
<h1>Page 2</h1>
<h2>Table 1</h2>
<p>Which of the following is not a fruit?</p>
<div>
    <table width="100%">
        <tr>
            <td>
                <label>A.
                    <img src="https://pixnio.com/free-images/flora-plants/fruits/strawberries-pictures/strawberry-fruit-406x544.jpg" width="65" height="65">
                </label>
                <input type="radio" id="a" value="a" name="answer">
                <br>
            </td>
            <td>
                <label>B.
                    <img src="https://pixnio.com/free-images/2017/11/15/2017-11-15-08-57-55-1200x801.jpg" width="65" height="65">
                </label>
                <input type="radio" id="b" value="b" name="answer">
                <br>
            </td>
        </tr>

        <tr>
            <td>
                <label>C.
                    <img src="https://pixnio.com/free-images/2018/12/08/2018-12-08-16-01-13-1200x900.jpg" width="65" height="65">
                </label>
                <input type="radio" id="c" value="c" name="answer">
                <br>
            </td>
            <td>
                <label>D.
                    <img src="https://pixnio.com/free-images/2019/12/12/2019-12-12-10-59-22-1200x800.jpg" width="65" height="65">
                </label>
                <input type="radio" id="d" value="d" name="answer">
                <br>
            </td>
        </tr>
    </table>
</div>
<div>
    <p>Note: the radio button gets enabled for exactly one of the four options.</p>
</div>

</body>
</html>
